name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_suffix: linux-musl-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: ${{ startsWith(matrix.target, 'x86_64-unknown-linux-musl') }}
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          tar -czf dist/tempo-watchtower-${{ matrix.artifact_suffix }}.tar.gz -C target/${{ matrix.target }}/release tempo-watchtower

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tempo-watchtower-${{ matrix.artifact_suffix }}
          path: dist/tempo-watchtower-${{ matrix.artifact_suffix }}.tar.gz
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          name: ${{ github.event.workflow_run.head_branch }}
          files: dist/**/*.tar.gz
